ПРОДОЛЖАЕМ СИСТЕМУ СЕТОК

-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap уроки</title>
  <!--Нужно, чтобы на мобилах отрывалось с масштабированием -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Подлючаем Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- Подключаем Bootstrap JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!-- Подключаем Bootstrap Popper-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Подключаем Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</head>
<body>
  <!-- тег nav - меню сайта-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Нечто вроде логотипа сайта-->
      <div class="navbar-header">
        <a href="#" class="navbar-brand">KROY</a>
      </div>
      
      <div class="collapse navbar-collapse">
        <!--Именно navbar-nav говорит, что здесь будет навигация и каждый элемент надо стилизовать -->
        <ul class="navbar-nav mr-auto">
          <!--Для элементов - nav-item, для ссылок - nav-link, active-более яркая надпись домашней страницы-->
          <li class="nav-item active"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Обратная связь</a></li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
