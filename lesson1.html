<!-- CDN - удаленный сервер, на котором лежат все JS и CSS коды Bootstrap-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap уроки</title>
	<!--Нужно, чтобы на мобилах отрывалось с масштабированием -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Именно это подключает Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<!-- Container означает, что блок div имеет ширину-->
  <div class="container" >
    <h1>Привет, вы на сайте itProger</h1>
    <p>Привет, вы на сайте itProger</p>
  </div>
</body>
</html>
