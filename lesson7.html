СОЗДАНИЕ ФОРМ

-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap уроки</title>
  <!--Нужно, чтобы на мобилах отрывалось с масштабированием -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Подлючаем Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- Подключаем Bootstrap JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!-- Подключаем Bootstrap Popper-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Подключаем Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <!-- Это стиль CSS - отступ с левого края 30 пикселей, чтобы кнопки не прилипали к краю-->
  <style>
  	body{
  		padding: 30px;
  	}
  </style>
</head>
<body>
	<h3>Стандартная форма</h3>
	<div class="container">
		<form>
			

				<!-- form-group - каждое поле формы помещается в такой тег-->
				<div class="form-group">	
					<label>Email</label>
					<!-- Для любого действия пользователя (ввод, выбор и т.д.) надо вводить класс form-control
					 тогда будет красивее и само поле растянется на всю ширину родительского элемента, то есть form-group-->
					<input type="email" class="form-control" id="email" placeholder="Введите email">
				</div>

				<div class="form-group">	
					<label>Password</label>
					<input type="password" class="form-control" id="password" placeholder="Введите пароль">
				</div>

				<!-- checkbox - поле, куда можно поставить галочку -->
				<div class="checkbox">	
					<label>
						<input type="checkbox" >Checkbox
					</label>
				</div>
		<button class="btn btn-success">Кнопка</button>
		</form>
	</div>



	<hr><br>



	<h3>Улучшенная форма</h3>
	<!-- form-horizontal под капотом делает форму горизонтальной, хотя визуально почти не видно
		но зато можно теперь форму модифицировать с помощью системы сеток-->
	<div class="container">
		<form class="form-horizontal">

				<div class="form-group">	
					<label class="control-label col-md-2">Email</label>
					<div class="col-md-10">
						<input type="email" class="form-control" id="email" placeholder="Введите email">
					</div>
				</div>

				<div class="form-group">
				<!-- Теперь применяю систему сеток-->	
					<!-- Теперь label занимает 2 колонки, а поле ввода - 10 колонок-->
					<label class="control-label col-md-2">Password</label>
					<div class="col-md-10">
						<input type="password" class="form-control" id="password" placeholder="Введите пароль">
					</div>
				</div>

				<div class="checkbox">	
					<label class="control-label">
						<input type="checkbox" >Checkbox
					</label>
				</div>
					
				<br>
					
				<!-- Меню выбора -->
				<h5>Выпадающее меню выбора</h5>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<br>

				<!-- Радио кнопки-->
				<h5>Кнопки выбора</h5>
				<div class="radio">
					<label>
						<input type="radio" value="option1" id="option1" checked="">
						Вариант №1
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" value="option2" id="option2">
						Вариант №2
					</label>
					
				</div>
				
		</form>
	</div>

	<hr><br>

	<h3>Мегаулучшенная форма</h3>
	<!-- form-horizontal под капотом делает форму горизонтальной, хотя визуально почти не видно
		но зато можно теперь форму модифицировать с помощью системы сеток-->
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Ваша почта</label>
				<div class="col-sm-10">
					<!-- form-control-static позволяет заменить поле ввода на простой текст-->
					<p class="form-control-static">test@test.ru</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Пароль</label>
				<div class="col-sm-10 ">
					<!-- form-control-lg sm md xs - изменяет размеры поля ввода-->
					<input type="password" class="form-control form-control-lg" placeholder="Введите пароль">
					
				</div>
			</div>

		</form>
	</div>

</body>
</html>
